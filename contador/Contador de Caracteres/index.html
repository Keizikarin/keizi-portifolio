<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Contador de Caracteres</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h1>Contador de Caracteres <span id="contagem">Faltam 150</span></h1>
            <textarea name="" id="area" cols="30" rows="10"></textarea>
            <span id="counter" class="pull-left">00</span>
            <button class="btn btn-primary pull-right" id="copy"><span class="fas fa-clone">&nbsp;Copiar Texto</span></button>
            <button class="btn btn-primary pull-right" id="generate"><span class="glyphicon glyphicon-align-left"></span> Gerar Texto</button>
          </div>
        </div>
      </div> 
</body>
<script src="script.js"></script>

</html>
